<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <div class="bg">
        <div class="btn-close">X</div>
        <form class="active">
            
            <fieldset>
                <h2>Hello</h2>
                

                <div class="out">
                    <div class="input-icon"><i class="fa fa-sign-in" aria-hidden="true"></i></div>
                    <input class="input-name" type="name" placeholder="Login">
                    
                </div>

                <div class="out">
                    <div class="input-icon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></div>
                    <input type="password" placeholder="password">
                </div>

                <a href="">Esqueceu a senha?</a>
                <input type="submit" value="ENTRAR">
                <div class="line"></div>
                <div class="icons">
                    <span>ou</span>
                    <a href="https://github.com/" class="fa fa-github" aria-hidden="true"></a>
                    <a href="facebook.com.br" class="fa fa-facebook-square" aria-hidden="true"></a>
                </div>
            </fieldset>
        </form>
    </div><!--bg-->

    <div class="contact">
        <input type="button" value="Fazer Login">
    </div>

    <div class="button">
        <div class="cicle"></div>
    </div>

    <script type="text/javascript"  src="js/jquery.js"></script>
    <script type="text/javascript"  src="js/functions.js"></script>
</body>
</html>
