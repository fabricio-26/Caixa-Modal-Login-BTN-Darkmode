<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <div class="bg">
        <div class="btn-close">X</div>
        <form class="active">
            
            <fieldset>
                <h2>Hello</h2>
                

                <div class="out">
                    <div class="input-icon"><i class="fa fa-sign-in" aria-hidden="true"></i></div>
                    <input class="input-name" type="name" name="name" placeholder="Login">
                    
                </div>

                <div class="out">
                    <div class="input-icon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></div>
                    <input type="Password" placeholder="Password" name="password">
                </div>

                <a href="">Esqueceu a senha?</a>
                <input type="submit" value="ENTRAR">
                <div class="line"></div>
                
                <div class="icons">
                    <span>ou</span>
                    <a href="https://github.com/" class="fa fa-github" aria-hidden="true"></a>
                    <a href="facebook.com.br" class="fa fa-facebook-square" aria-hidden="true"></a>
                </div>
            </fieldset>
        </form>



       
    </div><!--bg-->

    

    <!--TELA DE CADASTRO-->



     <form class="active-cadastro">

        
        
        <fieldset class="cadastro">
            <div class="VOLTAR">
                <div class="vlt" ><i class="fa fa-long-arrow-left" aria-hidden="true" style="margin-left: -145px; font-size: 30px;"></i></div>
            </div>

            <h2>Cadastrar</h2>
            

            <div class="out-cad">
                <div class="input-icon"><i class="fa fa-sign-in" aria-hidden="true"></i></div>
                <input class="input-name" type="name" name="name" placeholder="Nome">
                
            </div>

            <div class="container1">
                <input type="radio" name="size" id="masculino"  checked="checked">
                <label for="masculino">Masculino</label>

                <input type="radio" name="size" id="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <div class="out-cad">
                <div class="input-icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <input class="input-name" type="email" name="name" placeholder="E-mail">
                
            </div>

            <div class="out-cad">
                <div class="input-icon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></div>
                <input type="Password" placeholder="Senha" name="password">
            </div>
            <div class="out-cad">
                <div class="input-icon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></div>
                <input type="Password" placeholder="Confirmar Senha" name="password">
            </div>

        
            <a class="link-login" href="">JÃ¡ sou cadastrado! Fazer Login</a>
            <input type="submit" value="ENVIAR">
            <div class="line"></div>
            <div class="icons">
                <span>ou</span>
                <a href="https://github.com/" class="fa fa-github" aria-hidden="true"></a>
                <a href="facebook.com.br" class="fa fa-facebook-square" aria-hidden="true"></a>
            </div>
        </fieldset>
    </form>

    <div class="contact">
        <input type="button" value="Fazer Login"><div></div>
        <input type="button" value="CADASTRAR" class="cad">
    </div>

    <div class="button">
        <div class="cicle"></div>
    </div>

    <script type="text/javascript"  src="js/jquery.js"></script>
    <script type="text/javascript"  src="js/functions.js"></script>
</body>
</html>
